<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!food || !food.length"></app-not-found>
<ul class="my-5" >
  <li *ngFor="let food of food">
    <a routerLink="/food/{{food.id}}" class="home">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <!-- <span class="favorite {{food.favorite?'':'not'}}">
          ‚ù§
        </span> -->
        <span class="favorite" [class.not]="!food.favorite" (click)="toggleFavorite(food)">
          ‚ù§
        </span>
        <div class="stars">
         
            <star-rating
              [value]="food.stars"
              [totalstars]="5"
              checkedcolor="red"  
              uncheckedcolor="black"
              size="15px"
              [readonly]="true"
            >
            </star-rating>
                                   
        </div> 
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{origin}}
            </span>
          </div>

          <div class="cook-time">
            <span>üïí</span>
            {{food.cookTime}}
          </div>
        </div>

        <div class="price">
          <span>
            {{food.price | currency}}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
